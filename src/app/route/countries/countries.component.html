<section class="card-list">
    <div class="card" *ngFor="let country of countries">
        <div class="name">
        <h2>{{country.name.common}}</h2>
        </div>
        <div class="descritption">
            <img [src]="country.flags.svg" alt="Flag" class="flag"  width="100" height="60">
            <p>Population: {{ country.population }}</p>
        </div>
        <p>View in map</p>
    </div>
</section>
